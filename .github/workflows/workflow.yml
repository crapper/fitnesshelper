name: CodeCov
on: [push, pull_request]
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      OS: ubuntu-latest
      PYTHON: '3.9'
    steps:
    - uses: actions/checkout@v3

    - name: Setup headless mock real camera source
      run: |
        # Dependencies
        sudo apt-get update
        sudo apt install -y v4l2loopback-dkms v4l2loopback-utils

        # Reset module state
        sudo modprobe -r v4l2loopback
        sudo modprobe v4l2loopback
        
        # Setup camera stream
        sudo v4l2-ctl -d /dev/video0 -c timeout=3000
        sudo v4l2loopback-ctl set-fps 25 /dev/video0
        sudo v4l2loopback-ctl set-caps "video/x-raw,format=UYVY,width=640,height=480" /dev/video0

    - name: Setup headless display
      uses: pyvista/setup-headless-display-action@v1

    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.9

    - name: Generate Report
      run: |
        pip install coverage
        pip install -r requirements.txt
        coverage run --omit 'test/test_video_get.py' -m unittest discover test
        coverage xml -i
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        env_vars: OS,PYTHON
        fail_ci_if_error: true
        files: ./coverage.xml
        flags: unittests
        verbose: true